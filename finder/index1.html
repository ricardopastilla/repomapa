<html>

        <title>

        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <link href="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css" rel="stylesheet">
                    <script src="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js">
                    </script>
                    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js">
                    </script>
                    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet"/>
                    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js">
                    </script>
                    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css" rel="stylesheet" type="text/css"/>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/geojson/0.5.0/geojson.min.js">
                    </script>
                    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js">
                    </script>
                    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js">
                    </script>
                    <script src="https://npmcdn.com/csv2geojson@latest/csv2geojson.js">
                    </script>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
                    </script>
                    <link href="style.css" rel="stylesheet"/>
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div id="divLoading">
            <div>
                <img alt="Loading" src="loading.svg">
                </img>
            </div>
        </div>
        <div class="flex-parent viewport-full relative scroll-hidden">
            <div class="flex-child w-full w360-ml absolute static-ml left bottom">
                <div class="flex-parent flex-parent--column viewport-third bg-white">
                    <div class="flex-child flex-child--grow">
                        <div class="flex-parent flex-parent--column-ml flex-parent--center-main theme py12 px12 " id="sidebarA">
                            <h3 class="txt-l-ml txt-m txt-bold mb6 mr0-ml mr24 align-center block" id="title">
                            </h3>
                            <p class="txt-s py12 none block-ml" id="description">
                            </p>
                            <div class="flex-parent flex-parent--center-main relative-ml absolute right top mt0-ml mt6">
                                <button class="txt-bold btn btn--stroke mr0-ml mr12 px18-ml px6" id="filterResults">
                                    <svg class="icon inline-block align-middle h24 w24">
                                        <use xlink:href="#icon-filter">
                                        </use>
                                    </svg>
                                    <p class="inline-block-ml align-middle remove none">
                                        Filtrar
                                    </p>
                                </button>
                            </div>
                        </div>
                        <div class="flex-child viewport-twothirds py12 px12 listings scroll-auto" id="listings">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-child flex-child--grow w-auto viewport-full-ml viewport-twothirds" id="map">
            </div>
            <div class="absolute top right bottom left scroll-auto hide-visually flex-parent flex-parent--center-main mt120-ml" id="modal">
                <div class="pt36">
                    <div class="flex-child bg-white round relative scroll-auto">
                        <button class="absolute top right px12 py12" id="exitButton">
                            <svg class="icon link color-darken50">
                                <use xlink:href="#icon-close">
                                </use>
                            </svg>
                        </button>
                        <div class="px24 py24">
                            <form id="filters">
                            </form>
                            <div class="align-center py12">
                            </div>
                            <div class="flex-parent flex-parent--center-main">
                                <button class="btn" id="removeFilters">
                                    Borrar Filtros
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
